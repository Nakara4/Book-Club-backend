services:
  # PostgreSQL Database
  - type: pserv
    name: bookclub-database
    env: python
    plan: free
    databases:
      - name: bookclub_db

  # Django Web Service
  - type: web
    name: bookclub-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      python manage.py collectstatic --noinput
      gunicorn Book-Club-backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bookclub-database
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-domain.vercel.app"
